upstream sso {
     server host.docker.internal:8000;
#      server sso:8000;
}
upstream socketio {
#     server host.docker.internal:2000;
#     server host.docker.internal:2001;
#     server host.docker.internal:2002;
    server host.docker.internal:2003;
}

server {
    listen 80;

    location /socket.io {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'DELETE, GET, OPTIONS, PATCH, POST, PUT';
            add_header 'Vary' 'Origin';
            add_header 'Access-Control-Allow-Headers' 'authorization, reqheader, accept, accept-encoding, authorization, content-type, dnt, origin, user-agent, x-csrftoken, x-requested-with';
            add_header 'Access-Control-Max-Age' '86400';
            add_header 'Content-Type' 'text/html; charset=utf-8';
            return 200;
        }
        auth_request /auth;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy false;
#         proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://socketio;
    }

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'DELETE, GET, OPTIONS, PATCH, POST, PUT';
            add_header 'Vary' 'Origin';
            add_header 'Access-Control-Allow-Headers' 'authorization, reqheader, accept, accept-encoding, authorization, content-type, dnt, origin, user-agent, x-csrftoken, x-requested-with';
            add_header 'Access-Control-Max-Age' '86400';
            add_header 'Content-Type' 'text/html; charset=utf-8';
            return 200;
        }
        auth_request /auth;
        proxy_pass http://sso;
    }

    location = /auth {
        internal;
        proxy_pass http://sso/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /refresh {
        proxy_pass http://sso;
    }

    location /login {
        proxy_pass http://sso;
    }

    location /join {
        proxy_pass http://sso;
    }
    
}
server {
   listen 8080;
   listen [::]:8080;

    location /stub_status {
        stub_status on;
    }
}