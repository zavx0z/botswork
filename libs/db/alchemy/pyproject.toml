[tool.coverage.run]
branch = true
source = [ "db_alchemy" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/libs/db/alchemy/html' --cov-report xml:'../../../coverage/libs/db/alchemy/coverage.xml' --html='../../../reports/libs/db/alchemy/unittests/html/index.html' --junitxml='../../../reports/libs/db/alchemy/unittests/junit.xml'"

[tool.poetry]
name = "db-alchemy"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "db_alchemy"

  [tool.poetry.dependencies]
  python = "~=3.11.5"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
